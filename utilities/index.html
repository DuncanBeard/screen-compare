<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free developer utilities and tools by Duncan Beard.">
    <meta property="og:title" content="Utilities - Duncan Beard">
    <meta property="og:description" content="Free developer utilities and tools.">
    <meta property="og:type" content="website">
    <title>Utilities - Duncan Beard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <style>
        .page-header {
            padding: calc(var(--space-24) + var(--space-16)) var(--space-8) var(--space-16);
            max-width: var(--max-width);
            margin: 0 auto;
            border-bottom: 1px solid var(--color-border-subtle);
        }

        .page-title {
            font-family: var(--font-display);
            font-size: clamp(var(--text-3xl), 6vw, var(--text-5xl));
            font-weight: 400;
            letter-spacing: -0.03em;
            margin-bottom: var(--space-4);
        }

        .page-desc {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            max-width: 540px;
        }

        .utilities-grid {
            padding: var(--space-16) var(--space-8);
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .utilities-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: var(--space-6);
        }

        .utility-card-large {
            position: relative;
            display: flex;
            flex-direction: column;
            padding: var(--space-8);
            background-color: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
            min-height: 200px;
        }

        .utility-card-large:hover {
            border-color: var(--color-accent);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg), 0 0 0 1px var(--color-accent);
        }

        .utility-card-large:hover .utility-card-arrow {
            transform: translate(4px, -4px);
            color: var(--color-accent);
        }

        .utility-card-icon {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-accent-subtle);
            border-radius: var(--radius-md);
            color: var(--color-accent);
            margin-bottom: var(--space-6);
        }

        .utility-card-icon svg {
            width: 28px;
            height: 28px;
        }

        .utility-card-content {
            flex: 1;
        }

        .utility-card-title {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 400;
            margin-bottom: var(--space-3);
            letter-spacing: -0.01em;
        }

        .utility-card-desc {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            line-height: 1.6;
        }

        .utility-card-arrow {
            position: absolute;
            top: var(--space-8);
            right: var(--space-8);
            color: var(--color-text-muted);
            transition: all var(--transition-fast);
        }

        .utility-card-tags {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-6);
        }

        .utility-tag {
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            background-color: var(--color-bg-subtle);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
        }

        @media (max-width: 640px) {
            .utilities-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Grain overlay -->
    <div class="grain" aria-hidden="true"></div>

    <nav class="nav">
        <a href="/" class="nav-logo" aria-label="Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
        </a>
        <div class="nav-links">
            <a href="/utilities/" class="nav-link" style="color: var(--color-text);">Utilities</a>
            <a href="https://github.com/duncanbeard" class="nav-link" target="_blank" rel="noopener">GitHub</a>
        </div>
    </nav>

    <main>
        <header class="page-header">
            <h1 class="page-title">Utilities</h1>
        </header>

        <section class="utilities-grid">
            <div class="utilities-list">
                <a href="/utilities/screen-ppi/" class="utility-card-large">
                    <div class="utility-card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="3" width="20" height="14" rx="2"/>
                            <path d="M8 21h8"/>
                            <path d="M12 17v4"/>
                        </svg>
                    </div>
                    <div class="utility-card-content">
                        <h2 class="utility-card-title">Screen PPI Comparison</h2>
                        <p class="utility-card-desc">
                            Compare display specifications across multiple monitors.
                            Calculate PPI, effective resolution, and see how different
                            screens stack up at various scaling settings.
                        </p>
                    </div>
                    <span class="utility-card-arrow">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="none">
                            <path d="M4 12L12 4M12 4H6M12 4V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <span class="footer-copyright">&copy; 2025 Duncan Beard</span>
            <div class="footer-links">
                <a href="https://github.com/duncanbeard" target="_blank" rel="noopener">GitHub</a>
                <a href="mailto:hello@dbeard.dev">Email</a>
            </div>
        </div>
    </footer>
</body>
</html>
